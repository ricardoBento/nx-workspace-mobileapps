	<!-- Start of signin page -->
	<div data-role="page" id="login">
		<div class='login-background'>
			<div role="main" class="ui-content">
				<div class="login-logo-container">
					<img src="./img/FlowApp_Login_Logo.svg" class="login-logo" />
				</div>

					<p data-i18n='Please-enter-your-details-to-login'>
					</p>
					<input type="email" data-clear-btn="true" name="email" data-i18n="[placeholder]Email-Address" id="email-input"

					<input type="password" data-clear-btn="true" data-i18n="[placeholder]Password" name="password"
						id="password-input" value="">

					</button>
					<p>
						<a data-i18n='Cant-access-your-account' href="https://www.flowmodulemanager.co.uk/-/password_reset/" data-action="open-external">
						</a>
					</p>
				</form>
			</div>
		</div>
	</div>

	<!-- Create New Topic -->
	<template id="new-topic-form">

		<div class="topic-post-slug-link">
			<i data-i18n='Header' class="fa fa-chevron-left" aria-hidden="true"></i> <span>
			</span>
		</div>

		<!-- Create a new topic -->
		<h2 data-i18n='Create a new topic on this forum' class="subheading">
		</h2>
		<form action="#" method="post" class="standard_form" id="newTopicForm">
			<div class="field_wrapper">
				<span data-i18n='Subject ' class="field_name">
					<span class="text-color-a1">*</span>
				</span>
				<div class='inner_wrapper'>
					<div class="field text">
						<input id="subject" name="subject" type="text" data-i18n="[placeholder]enter-your-subject-here" style="width:98%;" required="required">
					</div>
				</div>
			</div>
			<div class="field_wrapper">
				<span data-i18n='Message ' class="field_name">
					<!-- Message  -->
					<span class="text-color-a1">*</span>
				</span>
				<div class='inner_wrapper'>
					<div class="field textarea">
						<textarea name="content" rows="10" data-i18n="[placeholder]enter-your-content-here" id="content"
							style="width:98%;" required="required"></textarea>
					</div>
				</div>
			</div>

			<div class="field_wrapper">
				<span data-i18n='Post-topic-as' class="field_name">
				</span>
				<div class='inner_wrapper'>
					<select id="topic_type" name="topic_type" class="form-control">
						<option data-i18n='Default-topic' value="0">
						</option>
					</select>
				</div>
			</div>

			<!--<div class="field_wrapper">
					<span class="field_name"></span>
					<div class='inner_wrapper'>
						<div class="checkbox">
							<label for="enable_signature">
								<input type="checkbox" name="enable_signature" id="enable_signature" value="on"> Attach a signature
							</label>
						</div>
					</div>
				</div> -->
			<input type='hidden' name='enable_signature' value='on' />
			<input type='hidden' name='attachment-TOTAL_FORMS' value='0' />
			<input type='hidden' name='attachment-INITIAL_FORMS' value='0' />
			<input type='hidden' name='attachment-MIN_NUM_FORMS' value='0' />
			<input type='hidden' name='attachment-MAX_NUM_FORMS' value='15' />

			<div class="buttons">
				<button data-i18n='Save' type="submit" name="topicSubmit" class="ui-btn ui-btn-b ui-corner-all"
					id="topicSubmit">
				</button>
			</div>
		</form>
	</template>
	<!-- End of Create New Topic -->

	<!-- Create New Post -->
	<template id="new-post-form">

		<!-- Create a new post -->
		<h2 data-i18n='Post-a-new-comment-to-this-topic' class="subheading">

		<form action="#" method="post" class="standard_form" id="newPostForm">
			<div class="field_wrapper">
				<span data-i18n='Comment ' class="field_name">
					<span class="text-color-a1">*</span>
				</span>
				<div class='inner_wrapper'>
					<div class="field textarea">
						<textarea name="content" rows="10" data-i18n="[placeholder]enter-your-content-here" id="content"
							style="width:98%;" required="required"></textarea>
					</div>
				</div>
			</div>
			<!-- <div class="field_wrapper">
					<span class="field_name"></span>
					<div class='inner_wrapper'>
						<div class="checkbox">
							<label for="enable_signature">
								<input type="checkbox" name="enable_signature" id="enable_signature" value="on"> Attach a signature
							</label>
						</div>
					
				</div> -->
			<input type="hidden" name="subject" id="subject" value=''>
			<input type="hidden" name="enable_signature" value='on'>
			<input type='hidden' name='attachment-0-comment' value='' />
			<input type='hidden' name='attachment-0-file' value='' />
			<input type='hidden' name='attachment-0-id' value='' />
			<input type='hidden' name='attachment-TOTAL_FORMS' value='0' />
			<input type='hidden' name='attachment-INITIAL_FORMS' value='0' />
			<input type='hidden' name='attachment-MIN_NUM_FORMS' value='0' />
			<input type='hidden' name='attachment-MAX_NUM_FORMS' value='15' />

			<div class="buttons">
				<button data-i18n='Save' type="submit" name="postSubmit" class="ui-btn ui-btn-b ui-corner-all" id="postSubmit">
				</button>
			</div>
		</form>
	</template>
